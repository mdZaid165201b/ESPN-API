<!DOCTYPE html>

  <head>
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      .card {
        border-bottom: 4px solid rgb(30, 27, 1);
        border-radius: 15px 15px;
        position: absolute;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        max-width: 300px;
        margin: auto;
        left: 42%;
        top: 20%;
        text-align: center;
        font-family: arial;
      }

      .title {
        color: grey;
        font-size: 18px;
      }

      button {
        border: none;
        outline: 0;
        display: inline-block;
        padding: 8px;
        color: white;
        background-color: #000;
        text-align: center;
        cursor: pointer;
        width: 100%;
        font-size: 18px;
      }

      a {
        text-decoration: none;
        font-size: 25px;
        color: black;
      }
      .icons {
        display: flex;
        justify-content: space-evenly;

        align-items: center;
        /* flex-direction: row; */
      }
      img {
        object-fit: cover;
      }
      button:hover,
      a:hover {
        opacity: 0.7;
      }
    </style>
  </head>

    <!-- <h2 style="text-align:center">User Profile Card</h2> -->

    <div class="card">
      <img src="profile.jpg" alt="ZAID" style="width: 100%" height="300" />
      <h1>Muhammad Zaid</h1>

        ></a>

          ><i class="fa fa-linkedin"></i
        ></a>
        <a href="https://www.facebook.com/ZaidNaeem6"
          ><i class="fa fa-facebook"></i
        ></a>
      </div>
      <p>
        <a href="https://www.linkedin.com/in/muhammadzaid8920/"
          ><button>Contact</button></a
        >

</html>
